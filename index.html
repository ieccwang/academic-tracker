<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-card: #1a2234;
            --bg-card-hover: #243049;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #2d3a52;
            --gradient-1: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --gradient-2: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            --shadow-glow: 0 0 40px rgba(59, 130, 246, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-glow);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--bg-secondary);
            padding: 8px;
            border-radius: 16px;
            flex-wrap: wrap;
        }

        .nav-tab {
            flex: 1;
            min-width: 150px;
            padding: 14px 24px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .nav-tab:hover {
            color: var(--text-primary);
            background: var(--bg-card);
        }

        .nav-tab.active {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
        }

        .btn-success {
            background: var(--accent-success);
            color: white;
        }

        .btn-danger {
            background: transparent;
            color: var(--accent-danger);
            border: 1px solid var(--accent-danger);
        }

        .btn-danger:hover {
            background: var(--accent-danger);
            color: white;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

            font-weight: 500;
            text-transform: uppercase;

        .status-submitted { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .status-under-review { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        .status-revision { background: rgba(139, 92, 246, 0.2); color: #a78bfa; }
        .status-accepted { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .status-rejected { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .status-planning { background: rgba(100, 116, 139, 0.2); color: #94a3b8; }

        /* Submission History Timeline */
        .timeline {

            padding-left: 30px;
            margin-top: 20px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border-color);
        }

        .timeline-item {
            position: relative;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);

        .timeline-item::before {

            left: -26px;
            top: 24px;
            width: 12px;
            height: 12px;
            background: var(--accent-primary);
            border-radius: 50%;
            border: 3px solid var(--bg-primary);
        }

        .timeline-item.accepted::before { background: var(--accent-success); }
        .timeline-item.rejected::before { background: var(--accent-danger); }

        .timeline-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .timeline-journal {
            font-weight: 600;
            color: var(--text-primary);
            margin: 8px 0;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .nav-tab {
                min-width: auto;
                padding: 12px 16px;
                font-size: 0.85rem;
            }
            
            .modal {
                padding: 20px;
            }
            
            .card {
                padding: 16px;
            }
        }

        /* Hide class */
        .hidden {
            display: none !important;
        }

        /* Author Tags */
        .author-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .author-tag {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .author-tag .remove {
            cursor: pointer;
            color: var(--accent-danger);
            font-weight: bold;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar-title {
            font-weight: 600;
            color: var(--text-secondary);
            margin-right: auto;
        }

        /* Password Toggle */
        .password-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-slider {
            width: 50px;
            height: 26px;
            background: var(--bg-secondary);
            border-radius: 13px;
            position: relative;
            transition: all 0.3s ease;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--text-secondary);
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s ease;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: var(--accent-primary);
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(24px);
            background: white;
        }

        /* Search Input */
        .search-container {
            position: relative;
            flex: 1;
            min-width: 200px;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 24px;
            background: var(--bg-card);
            border: 1px solid var(--accent-success);
            border-radius: 12px;
            color: var(--text-primary);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        // ==================== Data Management ====================
        const Storage = {

                PAPERS: 'academic_tracker_papers',
                CONFERENCES: 'academic_tracker_conferences',
                SETTINGS: 'academic_tracker_settings'

            get(key) {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            },
            
            set(key, value) {
                localStorage.setItem(key, JSON.stringify(value));
            },
            
            getPapers() {
                return this.get(this.KEYS.PAPERS) || [];
            },
            
            savePapers(papers) {
                this.set(this.KEYS.PAPERS, papers);
            },
            
            getConferences() {
                return this.get(this.KEYS.CONFERENCES) || [];
            },
            
            saveConferences(conferences) {
                this.set(this.KEYS.CONFERENCES, conferences);
            },
            
            getSettings() {

        function exportToJSON() {
            const data = {

            };

        function importFromJSON(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);

        // ==================== CRUD Operations ====================
        function savePaper(paperData) {
            if (AppState.editingItem) {
                const index = AppState.papers.findIndex(p => p.id === AppState.editingItem.id);

                    AppState.papers[index] = { ...AppState.editingItem, ...paperData };

            } else {
                AppState.papers.push({

            AppState.searchQuery = event.target.value;
            render();
        }

        function openAddModal() {
            AppState.editingItem = null;
            AppState.showModal = AppState.currentTab === 'papers' ? 'paper' : 'conference';
            render();
        }

        function editPaper(id) {
            AppState.editingItem = AppState.papers.find(p => p.id === id);
            AppState.showModal = 'paper';
            render();
        }

        function editConference(id) {
            AppState.editingItem = AppState.conferences.find(c => c.id === id);
            AppState.showModal = 'conference';
            render();
        }

        let currentPaperId = null;
        function openAddSubmissionModal(paperId) {
            currentPaperId = paperId;
            AppState.showModal = 'submission';
            render();
        }

        function closeModal(event) {
            if (!event || event.target.classList.contains('modal-overlay')) {
                AppState.showModal = null;
                AppState.editingItem = null;
                render();
            }
        }

        function handlePaperSubmit(event) {
            event.preventDefault();
            const title = document.getElementById('paper-title').value.trim();
            const authorsText = document.getElementById('paper-authors').value;
            const authors = authorsText
                .split(/[,\n]/)
                .map(a => a.trim())
                .filter(a => a.length > 0);
            
            savePaper({
                title,
                authors,
                submissions: AppState.editingItem?.submissions || []
            });
        }

        function handleSubmissionSubmit(event) {
            event.preventDefault();
            const submission = {
                journal: document.getElementById('sub-journal').value.trim(),
                submitDate: document.getElementById('sub-date').value,
                status: document.getElementById('sub-status').value,
                notes: document.getElementById('sub-notes').value.trim()
            };
            
            addSubmission(currentPaperId, submission);
            AppState.showModal = null;
            render();
        }

        function handleConferenceSubmit(event) {
            event.preventDefault();
            const confData = {
                name: document.getElementById('conf-name').value.trim(),
                location: document.getElementById('conf-location').value.trim(),
                date: document.getElementById('conf-date').value,
                deadline: document.getElementById('conf-deadline').value,
                presenter: document.getElementById('conf-presenter').value.trim(),
                paperTitle: document.getElementById('conf-paper').value.trim(),
                paperStatus: document.getElementById('conf-status').value,
                notes: document.getElementById('conf-notes').value.trim()
            };
            
            saveConference(confData);
        }

        function handleLogin() {
            const password = document.getElementById('login-password').value;
            if (password === AppState.settings.password) {
                AppState.settings.isLoggedIn = true;
                Storage.saveSettings(AppState.settings);
                render();
            } else {
                alert('å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹é‡è©¦');
            }
        }

        function togglePasswordProtection() {
            const enabled = document.getElementById('password-toggle').checked;
            AppState.settings.passwordEnabled = enabled;
            if (!enabled) {
                AppState.settings.isLoggedIn = true;
            }
            Storage.saveSettings(AppState.settings);
            render();
        }

        function savePassword() {
            const password = document.getElementById('settings-password').value;
            AppState.settings.password = password;
            Storage.saveSettings(AppState.settings);
            showNotification('âœ“ å¯†ç¢¼å·²æ›´æ–°');
        }

        function clearAllData() {
            if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰è³‡æ–™å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸï¼')) {
                AppState.papers = [];
                AppState.conferences = [];
                Storage.savePapers([]);
                Storage.saveConferences([]);
                render();
                showNotification('âœ“ æ‰€æœ‰è³‡æ–™å·²æ¸…é™¤');
            }
        }

        // ==================== Initialize ====================
        document.addEventListener('DOMContentLoaded', () => {
            // If password is not enabled, mark as logged in
            if (!AppState.settings.passwordEnabled) {
                AppState.settings.isLoggedIn = true;
            }
            render();
        });
    </script>
</body>
